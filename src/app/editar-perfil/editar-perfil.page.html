<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Editar Perfil
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="end" name="log-out-outline" color="danger" style="padding: 15px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="guardarCambios()">
    <ion-item>
      <ion-label position="floating">Foto de Perfil</ion-label>
      <ion-input type="file" (change)="cambiarFoto($event)" accept="image/*"></ion-input>
    </ion-item>

    <ion-item>
      <img [src]="editedUsuario.fotoPerfil || 'default-profile.png'" alt="Foto de Perfil" style="max-width: 100%; height: auto;">
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="editedUsuario.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="editedUsuario.apellido" name="apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input type="text" [(ngModel)]="editedUsuario.rut" name="rut" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="editedUsuario.correo" name="correo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="text" [(ngModel)]="editedUsuario.contrasena" name="contrasena" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Carrera</ion-label>
      <ion-input type="text" [(ngModel)]="editedUsuario.carrera" name="carrera" required></ion-input>
    </ion-item>

    <div style="text-align: center;">
      <ion-button color="warning" shape="round" type="submit">
        Guardar Cambios
      </ion-button>
    </div>

  </form>
</ion-content>
